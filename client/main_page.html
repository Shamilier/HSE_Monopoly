<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монополия - Главная страница</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/profile.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/main_page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="left-menu">
            <button class="settings-btn"><i class="fas fa-cog"></i></button>
        </div>
        <div class="center-menu">
            <h1 class="hello">Монополия</h1>
        </div>
        <div class="right-menu">
            <button class="header-button">Друзья</button>
            <button class="header-profile"><i class="gg-profile"></i></button>
        </div>
    </div>
    <div class="main-block">
        <div class="user">
            <div class="user-profile">
                <div class="user-photo" onclick="toggleButtons()">
                    <img src="/images/default_photo.jpg" alt="Фото профиля" class="profile-photo" id="profilePhoto">
                    <div class="buttons" style="display: none;">
                        <button onclick="viewPhoto(); event.stopPropagation()">Посмотреть фотографию</button>
                        <button onclick="document.getElementById('fileChooser').click(); event.stopPropagation()">Выбрать фото</button>
                    </div>
                    <input type="file" id="fileChooser" style="display: none;" onchange="previewFile()">
                </div>
            </div>
            <div class="user-info">
                <h1 class="nickname">
                    <span id="nickname-placeholder"></span>
                </h1>
                <ul class="other-info">
                    <li>Состояние:</li>
                    <li>Место в Рейтинге:</li>
                    <li>Всего игр:</li>
                    <li>Побед:</li>
                </ul>
            </div>
        </div>
        <form id="create-game">
            <input type="text" id="players_count" placeholder="Количество игроков" />
            <input type="text" id="bet" placeholder="Ставка" />
            <input type="submit" value="Создать"/>
        </form>
    </div>
    <div id="games"></div>
    <div class="theme-btn-container"></div>
    <script type="module" src="js/main_page.js"></script>
</body>
</html>
